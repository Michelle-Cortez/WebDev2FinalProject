<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Author: Michelle Cortez
         Purpose: Use what I've learned this semester and jdemonstrate a clear understanding to create a page with input zip code and input farenheit or Celcius that returns the current temp, current condidtions and city. page may only accept US zip codes Use API feom openweathermap.org
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="app">
        <br>

        <!-- <input type="text" v-model=zipCode> -->
        <br>

        <!-- This is for the user to enter a zip code and choose between metric or imperial. It uses v-model to bind the answer into appropriate parameters in the Vue to use for api call. Button click will call on a validation function for zip code which will then call on the api if all is well or prompt for a proper zip code -->
        <div class="container" style="width: 20vh;">
            <br>
            <input type="text" class="form-control" id=" " v-model=zipCode style="width: 15vh;">
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1" v-model=apiParam style="width: 15vh;">
                  <option>imperial</option>
                  <option>metric</option>
                 
                </select>
                <br>
              </div> 
        
            <button @click=valZip>Get the Weather</button>
            <hr>
        </div>

        <div v-if="apiParam==='imperial'">
            <br>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">City: {{curCity}}</div>
                <div class="card-body">
                    <h5 class="card-text">Temperature: {{wthrs.temp}}{{imp}} </h5>
                    <p class="card-text">High/low: {{wthrs.temp_max}}/{{wthrs.temp_min}}</p>
                    <p class="card-text">Conditions: {{conds.description}}</p>
                </div>
            </div>

        </div>


        <div v-else>
            <div class="card text-white bg-info mb-3" style="max-width: 18rem; width: 200vh;">
                <div class="card-header">City: {{curCity}}</div>
                <div class="card-body">
                    <h5 class="card-text">Temperature: {{wthrs.temp}}{{met}} </h5>
                    <p class="card-text">High/low: {{wthrs.temp_max}}/{{wthrs.temp_min}}</p>
                    <p class="card-text">Conditions: {{conds.description}}</p>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</body>

</html>
